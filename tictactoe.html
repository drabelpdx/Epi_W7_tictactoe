<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h2>Let's play Tic Tac Toe!</h2>
    <div class="buttons">
      <button type="submit" id="newGame" class="btn btn-primary">New Game!</button>
      <button type="submit" id="reset" class="btn btn-warning">Reset!</button>
      <div>
      <span class="messages"></span>
      </div>
    </div>

  <div class="row">
   <canvas class="field" id="1,1" width="150" height="150" token="None"></canvas>
   <canvas class="field" id="1,2" width="150" height="150" token="None"></canvas>
   <canvas class="field" id="1,3" width="150" height="150" token="None"></canvas>
 </div>
 <div class="row">
   <canvas class="field" id="2,1" width="150" height="150" token="None"></canvas>
   <canvas class="field" id="2,2" width="150" height="150" token="None"></canvas>
   <canvas class="field" id="2,3" width="150" height="150" token="None"></canvas>
 </div>
 <div class="row">
   <canvas class="field" id="3,1" width="150" height="150" token="None"></canvas>
   <canvas class="field" id="3,2" width="150" height="150" token="None"></canvas>
   <canvas class="field" id="3,3" width="150" height="150" token="None"></canvas>
 </div>

    </div>
    </div>
  </body>
</html>
